on:
    push:
        branch:
            - master
            - "release/**"
        path:
            - "src/**"
    pull_request:
        branches:
            - main
            - "release/**"
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v5.0.0

        - name: Run tests
          run: npm test 